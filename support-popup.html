<html>

<head>
    <title>Bot Support all target</title>
    <meta charset="UTF-8" />
    <script src="scripts/lib/jquery-1.11.1.min.js"></script> 

    
</head>

<body class="bot-support">
    
    <script src="scripts/support-popup.js"></script>
    
    <link type="text/css" rel="stylesheet" href="styles/support-popup.css">
    <div class="notify success" id="zapper_auto_rewards">
        <span class="notify-closer"></span>
        <span class="notify-title-head" >Rewards Logs</span>
        <span class="notify-title" >
            <input type="checkbox" id="_daily" name="_daily" value="1">
            <label for="_daily"> Daily Auto</label> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="_weekly" name="_weekly" value="2">
            <label for="_weekly"> Weekly Auto</label> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="_connect" name="_connect" value="3">
            <label for="_connect"> Connect</label>
        </span>
        <span class="notify-text" >
            <div id="zapper_auto_rewards_log" ></div>
            <div id="zapper_auto_rewards_logDaily" ></div>
            <div id="zapper_auto_rewards_logWeekly" ></div>
        </span>
    </div>
    <div class="clear"></div>
    <div class="container-fluid">
		<div class="row"> 
            <span>THIẾT LẬP THAM SỐ: </span> 
        </div>
        <div class="row"> 
            <span>Click Count: </span>
            <input id="clickCount" value="" title="Click Count" />
        </div>
        <div class="row">
            <span>VNĐ: </span>
            <input id="thamso1" value="tham số 1" title="tham số 1" />
        </div>
        <div class="row">
            <span>Min (VNĐ): </span>
            <input id="thamso2" value="tham số 2" title="tham số 2" />
        </div>
        <div class="row">
            <span>Max (VNĐ): </span>
            <input id="thamso3" value="tham số 3" title="tham số 3" />
        </div>
        <div class="row">
            <span>____ </span>
            <input id="thamso4" value="tham số 4" title="tham số 4" />
        </div>

        <div class="row">
            <span> </span>
            <button id="bindData" onclick="findData();">OK</button>
        </div>
        <div class="row">
            <div id="content"></div>
        </div>
    </div>
</body>

</html>
